<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button primary (click)="close($event)">Cancel</button>
        </ion-buttons>
        <ion-title>Add new</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [ngFormModel]="addForm" (submit)="add($event)">
        <ion-list>
            <ion-item>
                <ion-input type="text" value="" ngControl="title" placeholder="Title"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button primary block type="submit" [disabled]="!addForm.valid">Add</button>
        </div>
    </form>
</ion-content>
